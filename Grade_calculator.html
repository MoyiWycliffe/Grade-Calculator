<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #0077cc;
    }

    label, input {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
    }

    input {
      padding: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #0077cc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #005fa3;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #0077cc;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>Grade Calculator</h2>
  <label>Subject 1: <input type="number" id="sub1" min="0" max="100"></label>
  <label>Subject 2: <input type="number" id="sub2" min="0" max="100"></label>
  <label>Subject 3: <input type="number" id="sub3" min="0" max="100"></label>
  <label>Subject 4: <input type="number" id="sub4" min="0" max="100"></label>
  <label>Subject 5: <input type="number" id="sub5" min="0" max="100"></label>

  <button onclick="calculateGrade()">Calculate Grade</button>
  <div id="result"></div>
</div>

<script>
  function calculateGrade() {
    const s1 = parseFloat(document.getElementById("sub1").value) || 0;
    const s2 = parseFloat(document.getElementById("sub2").value) || 0;
    const s3 = parseFloat(document.getElementById("sub3").value) || 0;
    const s4 = parseFloat(document.getElementById("sub4").value) || 0;
    const s5 = parseFloat(document.getElementById("sub5").value) || 0;

    const total = s1 + s2 + s3 + s4 + s5;
    const average = total / 5;
    let grade;

    if (average >= 90) grade = "A+";
    else if (average >= 80) grade = "A";
    else if (average >= 70) grade = "B";
    else if (average >= 60) grade = "C";
    else if (average >= 50) grade = "D";
    else grade = "F";

    document.getElementById("result").innerHTML = `
      Total Marks: ${total.toFixed(2)}<br>
      Average: ${average.toFixed(2)}<br>
      Grade: <strong>${grade}</strong>
    `;
  }
</script>

</body>
</html>
